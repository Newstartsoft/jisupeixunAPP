<style type="text/css">
.shanguang{width: 50%;height: 5rem;overflow: hidden;position: relative; margin: 3rem auto; text-align: center;}
.shanguang img{max-width: 210px; width: 100%;}
.shanguang .baiguang{position: absolute;width: 3rem;height: 3rem;top: 0;
            left: -5rem;overflow: hidden;background-image: linear-gradient(to right,rgba(255,255,255,.2) 0,rgba(255,255,255,.5) 50%,rgba(255,255,255,.2) 100%);/*linear-gradient渐变效果*/
            transform: skewX(-25deg);/*沿x轴倾斜*/
            animation: shanguang 3s;
            animation-iteration-count:1000;}
 @keyframes shanguang {
            from { left: -5rem;}
            to { left: 18rem;}
 }
.keshow{background: #313131;background:-moz-linear-gradient(top, #313131,  #3d3d3d);background:-webkit-gradient(linear, 0 0, 0 bottom, from(#313131), to(#3d3d3d));}
#kechengmingxi .active{ border-left: 0.2rem #39f solid; }
#playText{ background-color:#FFF;}
 h2{ border-bottom: 1px #ddd solid;margin:0.5rem 0; padding: 0.5rem 0;}
#renwu_detail .jisutext{height: 25rem; background: #fff; color: #6d6d72}
#renwu_detail .jisuvideo{height: 10rem;}
#renwu_detail .embed-responsive-item{ width: 100%; height: 25rem; }
.enrol_course_info_btn_bottom	{	text-align: center;}
.enrol_course_info_btn_bottom button	{	border: none;
	border-radius: 3px;
	color: #FFF;
	text-align: center;
	font-size: 16px;
	padding: 7px 0px;
	width: 55%;
	margin: 6px 0px;
	transition: 0.5s;
	cursor: pointer;
}
 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_info	{
	background-color: rgb(0, 132, 255);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_info:hover
	{
	background-color: rgb(0, 114, 255);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_info:after
	{
	content: '已报名';
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_noenrol
	{
	background-color: rgb(218, 0, 36);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_noenrol:hover
	{
	background-color: rgb(200, 0, 36);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_noenrol:after
	{
	content: '报名';
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_closed
	{
	background-color: rgb(169, 169, 169);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_closed:hover
	{
	background-color: rgb(151, 151, 151);
}

 .enrol_course_info_btn_bottom .enrol_course_info_btn_bottom_closed:after
	{
	content: '已截止';
}
.enrol_course_info_btn_content_header{ text-align: center; }
</style>
<!--课程展示区-->
<div class="bar bar-header-secondary theme-dark keshow jisuvideo" style="padding: 0;overflow-y:auto;"
 id="kecheng_play_mian_top_play">

    </div>
</div>
    <!--界面内容-->
  <div class="content" id="kechengContent" style="top: 12rem">

<div id="playText">

</div>



	<div class="buttons-tab fixed-tab" data-offset="44">

        </div>
      </div>

			    <ul>
			      <li>

			          <div class="item-media"><img src="../res/img/avatar.png" style='width: 2.2rem;border-radius:50%'></div>

			              <div class="item-title" id="lecturer">刘德华</div>
			            </div>
			            <div class="item-subtitle" id="gongsi"></div>

			      </li>
			    </ul>
			  </div>
        <div class="content-block">

           <p class="content-block-title">课程简介</p>

        </div>
      </div>
      <div id="tab3" class="tab">

          <center>暂无互动</center>

      </div>
    </div>

</div>
